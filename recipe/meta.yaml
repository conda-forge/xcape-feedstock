{% set version = "0.1" %}

package:
  name: xcape
  version: {{ version }}

source:
  git_url: https://github.com/ocefpaf/xcape.git
  git_tag: use_find_packages
  # sha256: 288dd48bf9257cf7afed92c45b6c98b50db60e5cd13cd4d964e2522c6add84bd

build:
  number: 0
  skip: True  # [py<36 or win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
  host:
    - python
    - pip
    - numpy 1.16
  run:
    - python
    - xarray >=0.14.1
    - dask
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - xcape
    - xcape.core

about:
  home: https://github.com/xgcm/xcape
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast convective parameters for numpy, dask, and xarray"

extra:
  recipe-maintainers:
    - chiaral
    - rabernat
    - xebadir
